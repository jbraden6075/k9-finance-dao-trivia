<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K9 Finance DAO Jeopardy Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img id="k9-banner" src="assets/K9 Finance Banner.png" alt="K9 Finance DAO Banner">
    </header>

    <main id="game-container">
        <section id="game-board">
            <div id="category-row"></div>
            <div id="question-grid"></div>
        </section>

        <aside id="winners-section">
            <h2>Winners</h2>
            <ul id="winners-list"></ul>
            <img id="download-winners" src="assets/knBONE Logo.png" alt="Download Winners" title="Download Winners">
        </aside>
    </main>

    <div id="question-overlay" class="overlay hidden">
        <div id="overlay-content"></div>
    </div>

    <div id="k9-double-overlay" class="k9-double-overlay hidden">
        <div id="k9-double-content">
            <div id="k9-double-logos">
                <div style="color: white; font-size: 48px; font-weight: bold;">K9 DOUBLE!</div>
            </div>
        </div>
    </div>

    <div id="config-modal" class="modal">
        <div class="modal-content">
            <h2>Game Configuration</h2>
            
            <label for="question-value">Question Value:</label>
            <select id="question-value">
                <option value="1">$1</option>
                <option value="5">$5</option>
                <option value="10">$10</option>
                <option value="15">$15</option>
                <option value="20">$20</option>
                <option value="25" selected>$25</option>
            </select>
            
            <label for="enable-doubles">
                <input type="checkbox" id="enable-doubles"> Enable K9 Doubles
            </label>
            
            <div id="double-config" style="display: none;">
                <label for="k9-double-value">K9 Double Value:</label>
                <select id="k9-double-value">
                    <option value="2">$2</option>
                    <option value="10">$10</option>
                    <option value="20">$20</option>
                    <option value="30">$30</option>
                    <option value="40">$40</option>
                    <option value="50" selected>$50</option>
                </select>
            </div>
            
            <button type="button" id="start-game-btn">Start Game</button>
        </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
</body>
</html>
