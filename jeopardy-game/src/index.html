<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K9 Finance DAO Jeopardy Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img id="k9-banner" src="assets/k9-banner.png" alt="K9 Finance DAO Banner">
    </header>

    <main id="game-container">
        <section id="game-board">
            <div id="category-row"></div>
            <div id="question-grid"></div>
        </section>

        <aside id="winners-section">
            <h2>Winners</h2>
            <ul id="winners-list"></ul>
            <!-- Replace button with knBONE Logo image -->
            <img id="download-winners" src="assets/knBONE Logo.png" alt="Download Winners" title="Download Winners">
        </aside>
    </main>

    <div id="question-overlay" class="overlay hidden">
        <div id="overlay-content"></div>
    </div>

    <div id="k9-double-overlay" class="k9-double-overlay hidden">
        <div id="k9-double-content">
            <div id="k9-double-logos">
            </div>
        </div>
    </div>

    <div id="config-modal" class="modal">
        <div class="modal-content">
            <h2>Game Configuration</h2>
            
            <label for="enable-doubles">
                <input type="checkbox" id="enable-doubles"> Enable K9 Doubles
            </label>
            
            <div id="double-config">
                <label for="double-value">Number of K9 Doubles:</label>
                <select id="double-value">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            
            <button type="button" id="start-game-btn">Start Game</button>
        </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
</body>
</html>
