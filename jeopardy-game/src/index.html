<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K9 Finance DAO Trivia</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./assets/K9 Finance Banner.png" alt="K9 Finance Banner" id="k9-banner">
    </header>
    <main>
        <div id="game-container">
            <div id="game-board">
                <div id="category-row">
                    <!-- Categories will be dynamically added here -->
                </div>
                <div id="question-grid">
                    <!-- Question squares will be dynamically added here -->
                </div>
            </div>
            <div id="winners-section">
                <h2>Winners</h2>
                <ul id="winners-list"></ul>
                <button id="download-winners"></button>
            </div>
        </div>
    </main>
    <div id="round-controls">
        <button id="round1-btn" class="round-btn round1-btn" title="Round 1"></button>
        <button id="round2-btn" class="round-btn round2-btn" title="Round 2"></button>
        <button id="round3-btn" class="round-btn round3-btn" title="Round 3"></button>
    </div>
    <footer>
        <p>&copy; 2025 - K9 Finance DAO</p>
    </footer>
    <script type="module" src="scripts/app.js"></script>
    <script>
        function updateSquare(square, question, enteredValue) {
            square.innerHTML = `
                <div>${question.Question}</div>
                <div style="font-weight: bold;">${question.Answer}</div>
                <div style="font-style: italic;">${enteredValue}</div>
            `;
            square.classList.add("completed");
        }
    </script>
</body>
</html>
